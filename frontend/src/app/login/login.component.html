
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen justify-center items-center">
        <div class="bg-white rounded-md shadow-xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-8 text-center">Sign in</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full mt-2 p-2 border rounded-md" placeholder="example.email@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full mt-2 p-2 border rounded-md" placeholder="Enter at least 8+ characters">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-indigo-600">
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    Sign in
                </button>
            </form>
            <!-- <div class="mt-6 text-center">
                <p class="text-gray-600 mb-4">Or sign in with</p>
                <div class="flex justify-center space-x-4">
                    <button class="bg-red-500 text-white rounded-full p-2"><i class="fab fa-google"></i> G</button>
                    <button class="bg-blue-600 text-white rounded-full p-2"><i class="fab fa-facebook"></i> F</button>
                    <button class="bg-gray-700 text-white rounded-full p-2"><i class="fab fa-apple"></i> A</button>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
