<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen justify-center items-center">
        <div class="bg-white rounded-md shadow-xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-8 text-center">Sign in</h2>
            <form (ngSubmit)="onSubmit()">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        [(ngModel)]="username" 
                        name="username" 
                        class="w-full mt-2 p-2 border rounded-md" 
                        placeholder="Enter your username" 
                        required  
                    />
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        [(ngModel)]="password" 
                        name="password"  
                        class="w-full mt-2 p-2 border rounded-md" 
                        placeholder="Enter your password" 
                        required 
                    />
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    Sign in
                </button>
            </form>
            <p *ngIf="error" class="text-red-600">{{ error }}</p>
        </div>
    </div>
</body>
</html>
